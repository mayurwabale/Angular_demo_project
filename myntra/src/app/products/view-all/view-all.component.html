

<div class="row">
    <div *ngFor="let product of userList" class="col-xl-3 col-lg-3 col-md-4 col-sm-12 mt-4">
        <div>
            <div class="card" style="width: 18rem;">
                <a routerLink="/view/view-by-category" ><img src="{{product.image_url}}" (click)="sendProdCat(product.productCategory)" class="card-img-top" height="300"></a>
                <div class="card-body">
                <h5 class="card-title">{{product.name}} {{product.price | currency:'INR'}}</h5>
                <p class="card-text">{{product.desc}}</p>
                <a class="btn btn-primary">Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
